<app-header></app-header>
<div class="content" role="main">
  
    <!-- Next Steps -->
    <div class="tool-header">
      <h2>Genera un resumen de tus facturas de manera fácil y rápida</h2>
        <p>Selecciona tus CFDI en formato XML o arrástralos al área marcada a continuación</p>
    </div>
  
    <div class="tool">
      <div id="workarea" class="tool_work-area" (dragenter)="showDropArea()" >
        <div id="dropArea" style="display: none;" (dragleave)="hideDropArea()" (dragover)="goDrop($event)" (drop)="getFileList($event)">¡Suéltalo!</div>
        <div id="uploader" class="uploader" *ngIf="files.length==0">
          <input class="FilePicker" type="file" accept=".xml" multiple style="display: none;" (change)="getFilesFromFilePicker($event)">
          <a class="uploader__btn" id="pickfiles" (click)="openFilePicker($event)" >
              <span>Seleccionar archivos CFDI</span>
          </a>
          <div class="uploader__droptxt">o arrastra y suelta los CFDI aquí</div>
          
        </div>
        
        <div id="file-groups" class="file-list-wrapper" *ngIf="files">
          <div class="file" *ngFor="let file of files">
            <div class="file-actions" style="display: none;">
            </div>
            <div class="file-img">
              <img src="\assets\xml.png" alt="XML.ico">                
            </div>
            <div class="file-info">
              <span class="file-info-name">{{file.name}}</span>
            </div>
          </div>
        </div>
      </div>

      <div id="resumer" class="resumer" *ngIf="files.length>0">
        <a class="resumer__btn" id="resumeData" (click)="processFiles()" >
            <span>Generar resumen</span>
        </a>      
      </div>
  </div>
